{% extends "dashboard.htm" %}
{% block body %}
<body >
	<div class='container'>
  			<p>{{u}}</p>
  			</div>
	<div class="container">
		<br>
		<br>
		<h4>Please login</h4>

		<form class="form-inline" action="" method='post'>
			<div class="form-group">
				<label for="username">Email:</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{request.form.email}}">
			</div>
			<br>
			<br>
			<br>
			<div class="form-group">
				<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" value="{{request.form.pwd}}">
			</div>
			<br>
			<br>
			<div class="checkbox">
				<label><input type="checkbox" name="remember"> Remember me</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
			
  </form>
</div>
</body>
{% endblock %}
