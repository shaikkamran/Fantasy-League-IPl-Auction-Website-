{% extends "dashboard.htm" %}
{% block body %}
<body >
	<div class="container">
		<br>
		<br>
		<h4>Please Sign up</h4>
		<form class="form-inline" action="" method='post'>
			<div class="form-group">
				<label for="Name">Name:</label>
					<input type="FULL NAME" class="form-control" id="Name" placeholder="Enter FULL NAME" name="Name" value="{{request.form.Name}}">
			</div>
			
			<div class="form-group">
				<label for="Email">Email:</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{request.form.email}}">
			</div>
			<br>
			<br>
			<br>
			<div class="form-group">
				<label for="Username">username:</label>
					<input type="username" class="form-control" id="username" placeholder="Enter username" name="username" value="{{request.form.username}}">
			</div>
			
			<div class="form-group">
				<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" value="{{request.form.pwd}}">
			</div>
			<br>
			<br>
			<div class="checkbox">
				<label><input type="checkbox" name="remember"> Remember me</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
			<p>{{u}}</p>
  </form>
</div>
</body>
{% endblock %}
